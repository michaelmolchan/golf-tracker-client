<html>

    <body>

          <div class="navbar-header">

          </div>

        </div>
      </nav>

      <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="register-form-link"><span class="glyphicon glyphicon-plus"></span> Register</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="login-form-link"><span class="glyphicon glyphicon-user"></span> Log In</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" style="display: block;">
                  <div id="register-error" class="alert alert-danger">
                    <strong>Unable to register!</strong> Please try again!
                  </div>
									<div class="form-group">
										<input type="email" name="credentials[email]" tabindex="1" class="form-control" placeholder="Email Address">
									</div>
									<div class="form-group">
										<input type="password" name="credentials[password]" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="credentials[password_confirmation]" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
                <form id="login-form" style="display: none;">
                  <div id="login-error" class="alert alert-danger">
                    <strong>Unable to log in!</strong> Please try again!
                  </div>
                  <div class="form-group">
										<input type="email" name="credentials[email]" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
                  <div class="form-group">
                    <input type="password" name="credentials[password]" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

      <!-- MODALS -->

      <!-- Sign Up Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h2 class="modal-title-custom" id="exampleModalLabel">Sign Up</h2>
            </div>
            <div class="modal-body">
              <form id="sign-up-form">
                <div class="form-group">
                  <div id="sign-up-error" class="alert alert-danger">
                    <strong>Unable to sign up!</strong> Please try again!
                  </div>
                  <label for="exampleInputEmail1">Email address</label>
                  <input name="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Confirm Password</label>
                  <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign In Modal -->
      <div class="modal fade" id="signInSuccessModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h2 class="modal-title-custom" id="exampleModalLabel">Sign In</h2>
            </div>
            <div class="modal-body">

            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h2 class="modal-title-custom" id="exampleModalLabel">Sign In</h2>
            </div>
            <div class="modal-body">
              <form id="sign-in-form">
                <div class="form-group">
                  <div id="sign-in-error" class="alert alert-danger">
                    <strong>Unable to sign in!</strong> Please try again!
                  </div>
                  <label for="exampleInputEmail1">Email address</label>
                  <input name="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success">Sign In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h2 class="modal-title-custom" id="exampleModalLabel">Change Password</h2>
            </div>
            <div class="modal-body">
              <form id="change-password-form">
                <div class="form-group">
                  <div id="change-pw-error" class="alert alert-danger">
                    <strong>Change password failed!</strong> Please try again!
                  </div>
                  <div id="change-pw-success-message" class="alert alert-success">
                    <strong>Your password has been updated!</strong>
                  </div>
                  <label for="exampleInputEmail1">Old Password</label>
                  <input name="passwords[old]" type="password" class="form-control" aria-describedby="emailHelp" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">New Password</label>
                  <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </body>
